  
<head>
    <title>&lt;Video de ejemplo &gt;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
 
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>



<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        this.vid = document.querySelector("#vid");

        marker.addEventListener(
          "markerFound",
          function() {
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
      }
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Cargando video aumentado </div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        src="https://cdn.glitch.com/7e8df1b7-87dc-4b6d-82b8-c6dc4c5722ce%2Fvideo1.mp4?v=1592453761380"
        preload="auto"
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        
        playsinline
      ></video>
    </a-assets>

    <a-nft
      videohandler
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/YhonLimon/jhon-interactivity-AR/master/resources/dataNFT/earthTexture"
      smooth="true"
      smoothcount="10"
      smoothtolerance="0.01"
      smooththreshold="5"
    >
      <a-video 
        src="#vid" 
        position="0 10 0"
        rotate="0 90 0"
        width="300" 
        height="175"
              
               >
          
      </a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
